{% extends 'base.html' %}

{% block content %}

<h3>Periodic Tasks</h3>
<ul>
{% for task in periodic_tasks %}
    <li>{{ task }}</li>
{% endfor %}
</ul>



<h3>Interval Schedules</h3>
<ul>
{% for interval_schedule in interval_schedules %}
    <li>{{ interval_schedule }}</li>
{% endfor %}
</ul>

<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>



{% endblock %}
